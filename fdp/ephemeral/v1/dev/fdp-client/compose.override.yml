# note docker compose automatically loads compose.yml *and* compose.override.yml (if present)
services:
  fdp:
    environment:
      INSTANCE_CLIENTURL: http://localhost:8081
      INSTANCE_PERSISTENTURL: http://localhost:8081
    # expose on localhost, because a client running from source has no access to the docker network
    ports:
      - "127.0.0.1:8080:8080"
